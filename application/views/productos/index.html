$def with(datos)

<h1>Base de datos productos</h1>
<a href="/insert">Insert</a>

<table>
	<th>Nombre producto</th>
	<th>Tipo</th>
	<th>Descripcion</th>
	<th>Marca</th>
	<th>Origen</th>
	$for row in datos
		<tr>
			<td><a href="/view/$row.nombre_prod">$row.nombre_prod</a></td>
			<td><a href="/view/$row.tipo">$row.tipo</a></td>
			<td><a href="/view/$row.descripcion">$row.descripcion</a></td>
			<td><a href="/view/$row.marca">$row.marca</a></td>
			<td><a href="/view/$row.origen">$row.origen</a></td>
			<td><a href="/delete/$row.nombre_prod">Delete</a></td>
			<td><a href="/update/$row.nombre_prod">Update</a></td>
		</tr>
</table>
